<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Mad Ⓥ-Apes is an NFT collection comprised of 9,999 mad apes!"
    />
    <script
      src="https://kit.fontawesome.com/0f83e5d3b7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;700&family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

    <title>Mad Ⓥ-Apes</title>

    <style>
      .loading-page {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #000;
      }

      .animate-loader {
          animation: fadein 2s infinite;
        }
        @keyframes fadein {
          from { opacity: 0.1}
          to   { opacity: 1}
      }
      </style>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" class="main-content"></div>
    <div style="height: 100vh" class="loading-page d-flex justify-content-center align-items-center">
      <img src="/loader.svg" alt="loader" class="animate-loader" />
    </div>
    <script>
      $(window).on('load', function() {
        $('.loading-page').fadeOut(1000);
        $('.main-content').fadeIn(1000);
        $('.loading-page').remove();
      });
    </script>
  </body>
</html>
